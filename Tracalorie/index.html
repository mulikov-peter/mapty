<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Meal & Calorie Tracker</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <a href="#" class="navbar-brand">Tracalorie</a>
        <button class="btn-clear-all btn btn-outline-info right" type="button">
          Clear All
        </button>
      </div>
    </nav>

    <br />

    <div class="container">
      <!-- Form Card -->
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Add Meal / Food Item</h5>
          <form>
            <div class="row">
              <div class="col-6">
                <div class="form-group">
                  <label for="item-name">Meal</label>
                  <input
                    type="text"
                    placeholder="Add Item"
                    name="item-name"
                    id="item-name"
                    class="form-control"
                  />
                </div>
              </div>

              <div class="col-6">
                <div class="form-group">
                  <label for="item-calories">Calories</label>
                  <input
                    type="text"
                    placeholder="Add Calories"
                    name="item-calories"
                    id="item-calories"
                    class="form-control"
                  />
                </div>
              </div>
            </div>
            <button class="add-btn btn btn-primary">
              <i class="fa fa-plus"></i> Add Meal
            </button>

            <!-- <button class="update-btn btn btn-warning">
              <i class="fa fa-pencil-square-o"></i> Update Meal
            </button>
            <button class="dlete-btn btn btn-danger">
              <i class="fa fa-remove"></i> Delete Meal
            </button> -->

            <button class="back-btn btn btn-secondary pull-right">
              <i class="fa fa-chevron-circle-left"></i> Back
            </button>
          </form>
        </div>
      </div>
      <!-- Calorie count -->
      <h3 class="text-center m-4">
        Total Calories: <span class="total-calories">0</span>
      </h3>

      <!-- Item List -->
      <ul id="item-list" class="list-group">
        <!-- <li class="list-group-item" id="item-0">
          <strong>Steak Dinner:</strong> <em>1200 Calories</em>
          <a href="#" class="secondary">
            <i class="fa fa-pencil pull-right"></i>
          </a>
        </li>
        <li class="list-group-item" id="item-0">
          <strong>Cookie:</strong> <em>400 Calories</em>
          <a href="#" class="secondary">
            <i class="fa fa-pencil pull-right"></i>
          </a>
        </li> -->
      </ul>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
