      body {
        height: 500vh;

      .squere {

        top: 50%;
        left: 50%;

        width: 100px;
        height: 10px;
        position: fixed;
        background-color: darkmagenta;
      }
    </style>
    <title>Document</title>

    <div class="squere"></div>
