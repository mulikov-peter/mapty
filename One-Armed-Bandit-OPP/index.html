<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>One-Armed-Bandit-OPP</title>
  </head>
  <body>
    <div class="container">
      <h1>One Armed Bandit</h1>
      <section class="game">
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
      </section>

      <section class="play">
        <input type="number" placeholder="enter your bet" id="bet" />
        <button id="start">Play</button>
      </section>

      <section class="panel">
        <h2>Your Money Before New Game: <span class="wallet"></span></h2>
      </section>

      <section class="score">
        <div class="result"></div>
        <div>Played: <span class="number">0</span> games.</div>
        <div>Victories: <span class="win">0</span></div>
        <div>Losses: <span class="loss">0</span></div>
      </section>
    </div>
    <script src="Wallet.js"></script>
    <script src="script.js"></script>
  </body>
</html>
