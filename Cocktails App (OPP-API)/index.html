<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/solar/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="icon" type="image/png" href="./src/img/icon.png" />
   

    <title>Cocktails Bar</title>
  </head>
  <body>
    <div class="container">
      <h2>Cocktail Bar</h2>   
     
      <!-- Input search  -->
      <form class="search form-row">
        <div class="input-group mb-3 col-md">
          <input type="text" class="form-control search-name" placeholder="Search cocktails by name" aria-label="Search cocktails by name" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <span>
              <button class="btn btn-outline-secondary" type="submit">
                <i class="fa fa-search"></i>
              </button>
            </span>
          </div>
        </div>
        <!-- Search by ingredient -->
        <div class="input-group mb-3 col-md">
          <input type="text" class="form-control" placeholder="Search cocktails by ingredient name" aria-label="Search cocktails by ingredient name" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <span>
              <button class="btn btn-outline-secondary" type="submit">
                <i class="fa fa-search"></i>
              </button>
            </span>
          </div>
        </div>
      </form>

      <div class="result-container text-center"></div>

      <!-- Display cocktail -->
      <div class="cocktail-container text-center"></div>
      
      <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
      integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
      integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
      crossorigin="anonymous"
    ></script>
    <script defer src="src/js/appController.js"></script>
  </body>
</html>
