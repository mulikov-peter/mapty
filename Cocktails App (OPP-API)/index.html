    <title>Cocktails Bar</title>
  </head>
  <body>
    <div class="container">

      <div class="dropdown mt-4 mb-4">
        <div class='btn-group' role='group'>
          <button
            id='btnGroupDrop4'
            type='button'
            class='btn btn-outline-success dropdown-toggle'
            data-toggle='dropdown'
            aria-haspopup='true'
            aria-expanded='false'
          >
            <img class="icon-favorite" src="./src/img/heart.png" alt="Favorites - heart">
          </button>
          <div class='dropdown-menu favorites p-0' aria-labelledby='btnGroupDrop4'>
            <h4>No favorites yet</h4>
          </div>
        </div>
      </div>
     
      <!-- Input search  -->
      <form class="search form-row">
        <div class="input-group mb-3 col-md">
          <input type="text" class="form-control search-name" placeholder="Search for a Cocktail" aria-label="Search cocktails by name" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <span>
              <button class="btn btn-outline-secondary" type="submit">
                <i class="fa fa-search"></i>
              </button>
            </span>
          </div>
        </div>
        <!-- Search by ingredient -->
        <div class="input-group mb-3 col-md">
          <input type="text" class="form-control" placeholder="Search cocktails by ingredient name" aria-label="Search cocktails by ingredient name" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <span>
              <button class="btn btn-outline-secondary" type="submit">
                <i class="fa fa-search"></i>
              </button>
            </span>
          </div>
        </div>
      </form>

      <!-- Display all searched cocktails -->
      <div class="result-container text-center d-flex justify-content-center"></div>
      
      <div class="pagination-container mt-3 mb-4 text-center d-flex justify-content-center"></div>
      <!-- Display cocktail with ingredients -->
      <div class="cocktail-container text-center"></div>
